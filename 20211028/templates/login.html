<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h1 align="center">登录页面</h1>
<div align="center">
    <form action="http://127.0.0.1:8000/login_post/" method="post">
        <p>
            用户名：<input type="text" name="username">
        </p>
        <p>
             密码：<input type="password" name="pwd">
        </p>
        <p>
            <input type="submit" value="登录">
        </p>
    </form>
    <div style="color:red">{{ error }}</div>
</div>
<div align="center">
    <a href="http://127.0.0.1:8000/register_html/">注册</a>
</div>
</body>
</html>
