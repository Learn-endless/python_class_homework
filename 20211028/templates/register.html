<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<h1 align="center">用户注册页面</h1>
<div align="center">
    <form action="http://127.0.0.1:8000/register_post/" method="post">
        <p>
            用户名：<input type="text" name="username" placeholder="请输入用户名">
        </p>
        <p>
            密码：<input type="password" name="pwd" placeholder="请输入密码">
        </p>
        <p>
            <input type="submit" value="注册">
        </p>
    </form>
</div>
</body>
</html>
