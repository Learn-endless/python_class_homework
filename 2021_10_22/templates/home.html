<!DOCTYPE html>
<html lang="en" xmlns:D="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>hello world</h1>
<hr/>
<h1 align="center">用户界面</h1>
<div align="center">
    <a href="http://127.0.0.1:8000/add/">跳转到添加用户页面</a>
</div>
<table background-color="#000000" border="1px" width="1000px" align="center">
    <tr align="center">
        <td height="50px">序号</td>
        <td height="50px">名字</td>
        <td height="50px">年龄</td>
        <td height="50px">操作</td>
    </tr>
    {% for temp in ret %}
        <tr align="center">
             <td height="50px">{{ temp.id }}</td>
             <td height="50px">{{ temp.name }}</td>
             <td height="50px">{{ temp.age}}</td>
             <td>
                 <a href="#">编辑</a>
                 <a href="#">删除</a>
             </td>
        </tr>
{% endfor %}
</table>
</body>
</html>
